<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Parking</title>

  <style>
    /* 기본 스타일 재설정 */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* 메인 컨테이너 */
    .container {
      display: flex; /* 메뉴 정렬을 위한 것 */
      align-items: center; /* 수직 중심 항목 */
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      background-image: url('/static/main_photo.jpg'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    /* 네비게이션 바에 대한 스타일링 */
    .navbar {
      display: flex; /* 메뉴 정렬을 위한 것 */
      align-items: center; /* 수직 중심 항목 */
      justify-content: space-between; /* 항목을 고르게 펼침 */
      padding: 23px; /* 네비게이션 바 주변 패딩 */
      width: 100%; /* 전체 너비 */
      background-color: rgba(255, 255, 255, 0.925); /* 반투명 흰색 바탕 */
      position: absolute; /* 포지셔닝 유형 */
      top: 0; /* 상단에 고정 */
      left: 0; /* 수평 중심 */
    }

    /* 메뉴 목록 스타일링 */
    .menu-list {
      list-style: none; /* 기본 목록 글머리 기호 제거 */
      display: flex; /* 메뉴 항목 정렬을 위한 Flex 디스플레이 */
      margin: 0 auto; /* 중앙 정렬 메뉴 목록 */
    }

    /* 메뉴 아이템별 스타일링 */
    .menu-item a {
      color: #000;
      text-decoration: none; /* 링크에서 밑줄 제거 */
      font-size: 20px; 
      padding: 10px; /* 메뉴 항목 주위에 패딩 */
      transition: opacity 0.3s ease; /* 호버에서의 부드러운 불투명도 전이 */
      margin: 100px 100px 100px; /* 메뉴 항목 간 마진 */
    }

    /* 메뉴 아이템 링크에 대한 스타일링 */
    a:hover {
      color: orange;
    }

    /* header 스타일 */
    .header h1 {
      color: rgb(255, 255, 255); 
      font-size: 80px;
      /* 테두리 검정색으로 만들기 */
      -webkit-text-stroke: 2px black;
      text-align: center;
      top: 30%;
      left: 30%;
      position: absolute;
    }

    .header p {
      position: relative;
      top: -150px;
      text-align: center;
      font-size: 25px;
      color: rgb(248, 248, 248); 
    }


    /* 스크롤 동작 추가 */
    .content.hidden,
    .example-section.hidden {
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    /* 추가된 내용의 스타일 */
    .content {
      padding: 20px;
      text-align: center;
      background-color: black;
      position: absolute;
      width: 100%;
      color: white;
    }

    .content img {
      max-width: 100%;
      height: auto;
      position: relative;
      object-fit: cover;
    }

    /* Footer 스타일 */
    .footer {
      font-size: 15px;
      color: #ffffff;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      background-color: black;
      padding: 10px 0;
    }

    /* 스크롤 동작 추가 */
    .content.hidden {
      display: none;
    }

    /* 이미지 스타일링 */
    .example-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-wrap: nowrap; /* 이미지들을 한 줄에 가로로 정렬 */
    }

    .example-image {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      background-color: #ffffff;
      margin: 0 10px;
    }


    /* 웹 배경 검정색으로 설정 */
    body {
      background-color: rgb(0, 0, 0);
      margin: 0;
    }
  </style>
</head>

<body>
  <!-- 스크롤바 제거하기 -->
  <body style="overflow-x: hidden">

    <div class="container">
      <div class="navbar">
        <ul class="menu-list">
          <li class="menu-item">
            <a href="/"><strong>Home</strong></a></li>
          <li class="menu-item">
            <a href="parking"><strong>Parking</strong></a></li>
          <li class="menu-item">
            <a href="holiday"><strong>Holiday</strong></a></li>
          <li class="menu-item">
            <a href="street_park"><strong>Street Park</strong></a></li>
        </ul>
      </div>
    </div>

    <div class="header">
        <h1>Road Parking Website</h1>
        <p>Road Parking은 노상 주차가 가능한 공간과 시간대를 시각적으로 보여주는 서비스입니다.</p>
    </div>


    <div class="example-section animation-triggered">
      <img src="/static/app_home.png" width="300" height="200" class="example-image">
      <img src="/static/app_home2.png" width="300" height="200" class="example-image">
      <img src="/static/app_home3.png" width="300" height="200" class="example-image">
      <img src="/static/app_home4.png" width="300" height="200" class="example-image">
      <img src="/static/app_home5.png" width="400" height="200" class="example-image">
  </div>
  
    <!-- 푸터 -->
    <div class="footer">
        <p>© 2023 Road Parking Website. All rights reserved.</p>
    </div>

    <!-- 페이지 로딩 시 애니메이션 트리거 -->
    <script>
        window.onload = function () {
        document.body.classList.add("animation-triggered");
        };
    </script>

</body>
</html>
