<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Parking</title>

  <style>
    /* 기본 스타일 재설정 */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* 메인 컨테이너 */
    .container {
      display: flex; /* 메뉴 정렬을 위한 것 */
      align-items: center; /* 수직 중심 항목 */
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      background-image: url('/static/main_photo.jpg'); /* 배경 이미지 */
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    /* 네비게이션 바에 대한 스타일링 */
    .navbar {
      display: flex; /* 메뉴 정렬을 위한 것 */
      align-items: center; /* 수직 중심 항목 */
      justify-content: space-between; /* 항목을 고르게 펼침 */
      padding: 23px; /* 네비게이션 바 주변 패딩 */
      width: 100%; /* 전체 너비 */
      background-color: rgba(255, 255, 255, 0.925); /* 반투명 흰색 바탕 */
      position: absolute; /* 포지셔닝 유형 */
      top: 0; /* 상단에 고정 */
      left: 0; /* 수평 중심 */
    }

    /* 메뉴 목록 스타일링 */
      .menu-list {
        list-style: none; /* 기본 목록 글머리 기호 제거 */
        display: flex; /* 메뉴 항목 정렬을 위한 Flex 디스플레이 */
        margin: 0 auto; /* 중앙 정렬 메뉴 목록 */
      }

      /* 메뉴 아이템별 스타일링 */
      .menu-item a {
        text-decoration: none; /* 링크에서 밑줄 제거 */
        color: #000;
        font-size: 20px; 
        padding: 10px; /* 메뉴 항목 주위에 패딩 */
        transition: opacity 0.3s ease; /* 호버에서의 부드러운 불투명도 전이 */
        margin: 100px 100px 100px; /* 메뉴 항목 간 마진 */
      }


      /* 메뉴 아이템 링크에 대한 스타일링 */
      a:hover {
        color: orange; /* 마우스 갖다대면 텍스트 색상 변경 */
      }

    /* header 스타일 */
    .header h1 {
      color: rgb(255, 255, 255); 
      font-size: 80px;
      margin-bottom: 20px;
      /* 테두리 검정색으로 만들기 */
      -webkit-text-stroke: 2px black;
    }

    .header p {
      position: relative;
      top: 300px;
      text-align: center;
      font-size: 25px;
      color: rgb(248, 248, 248); 
    }

    /* Footer 스타일 */
    .footer p {
      font-size: 15px;
      color: #ffffff;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

  </style>
</head>

<body>
  <!-- 스크롤바 제거하기 -->
  <body style="overflow-x: hidden;">

  <div class="container">
    <div class="navbar">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="/"><strong>Home</strong></a></li> 
        <li class="menu-item">
          <a href="parking"><strong>Parking</strong></a></li> 
        <li class="menu-item">
          <a href="holiday"><strong>Holiday</strong></a></li>
        <li class="menu-item">
          <a href="street_park"><strong>Street Park</strong></a></li>
      </ul>
    </div>
    <div class="header">
      <h1>Road Parking Website</h1>
      <p>팀장 : 이정연, 팀원 : 김주완, 김태완, 박겸, 임한별</p>
    </div>
    <div class="footer">
      <p>© 2023 Road Parking Website. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
