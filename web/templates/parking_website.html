<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road Parking</title>

  <style>
    /* 기본 스타일 재설정 */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* 메인 컨테이너 */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; 
      background-image: url('/static/main_photo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      position: relative;
    }

    /* 위에 흰 선 */
    .navbar {
      display: flex;
      margin-left: 30px;
      padding: 23px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.925); 
      position: absolute;
      top: 0;
      left: 10px;
      right: 10px;
    }

    .menu-list {
      list-style: none;
      display: flex;
      margin: 0 auto; 
    }

    .menu-item a {
      text-decoration: none;
      color: #000000; 
      font-size: 20px;
      text-align: left;
      margin:100px 100px 100px; 
    }

    .menu-item a:hover {
      opacity: 0.7;
      }

    /* 올려두면 폰트 색상 바뀌게 하기 */
    a:hover {
      color : orange;
    }

    /* header 스타일 */
    .header h1 {
      color: rgb(255, 255, 255); 
      font-size: 80px;
      margin-bottom: 20px;
      /* 테두리 검정색으로 만들기 */
      -webkit-text-stroke: 2px black;
    }

    .header p {
      position: relative;
      top: 300px;
      text-align: center;
      font-size: 25px;
      color: rgb(248, 248, 248); 


    }

    /* Footer 스타일 */
    .footer p {
      font-size: 15px;
      color: #ffffff;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    }

  </style>
</head>

<body>
  <!-- 스크롤바 제거하기 -->
  <body style="overflow-x: hidden;">

  <div class="container">
    <div class="navbar">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="/"><strong>Home</strong></a></li> 
        <li class="menu-item">
          <a href="parking"><strong>parking</strong></a></li>

        <li class="menu-item">

      </ul>
    </div>

      <p>팀장 : 이정연, 팀원 : 김주완, 김태완, 박겸, 임한별</p>
    </div>
    <div class="footer">
      <p>© 2023 Road Parking Website. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
