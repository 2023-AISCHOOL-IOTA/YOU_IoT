<!DOCTYPE html>

    position: relative;
  }

    display: flex;

    top: 0;
    z-index: 2; /* Bring the logo forward */
  }

  .logo img {
    height: 50px;
    margin-left: 30px;
  }






  /* Navigation */
  .navbar {
    display: flex;
    justify-content: center; /* Center-align the menu items and create space between logo and menu items */
    align-items: center; /* Align items vertically */
    padding: 10px;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.7); 
    position: absolute;
    top: 0;
    z-index: 2; /* Bring the logo forward */

  }

  .navbar img {
    height: 50px;
    margin-left: 30px;
  }

    .menu-list {
      list-style: none;
      display: flex;
      margin-right: 100px; 
    }

    .menu-item {
      margin-left: 20px;
    }

    .menu-item a {
      text-decoration: none;
      color: #000000; 
      font-size: 16px;
      padding: 5px;
      transition: opacity 0.3s ease;
    }

    .menu-item a:hover {
      opacity: 0.7;
    }

    /* Header 스타일 */
    .header {
      text-align: center;
      margin: 100px 0 30px; 
      color: #ffffff; 
    }

    .header h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 18px;
    }

    /* Footer 스타일 */
    .footer {
      margin-top: 50px;
      text-align: center;
      color: #eeeeee;
    }

    .footer p {
      font-size: 14px;
    }
    .image-container {
      margin: 0%;
            text-align: left; /* img 요소를 왼쪽으로 정렬 */
        }
    </style>
</head>

<body>
  <div class="container">
    <div class = "logo">
      <img src="static/last_logo.png" alt="Logo">
    </div>
    <div class="navbar">
      
      <ul class="menu-list">
        <li class="menu-item"><a href="/">Home</a></li> 
        <li class="menu-item"><a href="/parking">노상주차</a></li>

    <div class="header">

  </div>
</body>
